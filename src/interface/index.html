<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAH iRacing Overlay</title>
    <link rel="stylesheet" href="{{ url_for('interface.serve_static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{{ url_for('interface.serve_static', filename='main.js') }}" defer></script>
    
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>RAH iRacing Overlay</h1>
        </header>
        <main class="app-main">
            <div class="content-container">
                <div class="overlay-list-container">
                    <div id="overlayList"></div>
                </div>
                <div class="overlay-preview-container">
                    <div id="previewContent">
                        <div class="preview-placeholder">
                            <p>Select an overlay to see its preview and settings</p>
                        </div>
                        <div class="preview-content" style="display: none;">
                            <h3 id="previewTitle">Overlay Name</h3>
                            <div class="preview-description" id="previewDescription">Description will appear here.</div>

                            <!-- Settings Panel -->
                            <div class="settings-panel">
                                <div class="settings-section">
                                    <h4>General Settings</h4>
                                    <div class="setting-item">
                                        <label class="setting-label">
                                            <input type="checkbox" id="setting-enabled" class="setting-checkbox">
                                            <span>Enable on Startup</span>
                                        </label>
                                        <small>Automatically launch this overlay when the application starts</small>
                                    </div>
                                </div>

                                <div class="settings-section" id="overlay-specific-settings" style="display: none;">
                                    <h4>Overlay Settings</h4>
                                    <div id="specific-settings-content"></div>
                                </div>

                                <div class="settings-actions">
                                    <button id="save-settings-btn" class="save-settings-btn">
                                        <i class="fa-solid fa-floppy-disk"></i> Save Settings
                                    </button>
                                </div>
                            </div>

                            <div class="preview-image">
                                <img id="previewGif" src="" alt="Overlay Preview">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="app-footer">
        </footer>
    </div>
</body>
</html>
